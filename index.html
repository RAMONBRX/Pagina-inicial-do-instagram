<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/images/instagram-celular.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/images/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./assets/images/profile-photo.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como RAMONBRX</a>
                <a href="#" class="intagram-logout">Remover Conta</a>
            </div>
             <div class="group">
                <p class="not-account">Não é RAMONBRX</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
             </div>
             <div class="get-the-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&gl=US" target="_blank" class="app-download"></a>
                </div>
             </div>
        </div>
    </div>
</body>

</html>
